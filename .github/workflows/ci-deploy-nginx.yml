name: CI Deploy Nginx to Github Pages
on:
  workflow_dispatch:

jobs:
  test:
    name: Test and Lint
    uses: paulAlexSerban/tpl--nginx-server/.github/workflows/ci-dev-nginx-docker.yml@develop

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      # Checkout repository
      - name: "☁️ checkout repository"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Cache node_modules to speed up things
      - name: Cache node_modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      # Install NodeJS & npm
      - name: "🔧 Setup NodeJS 14.19.1"
        uses: actions/setup-node@v1
        with:
          node-version: 14.19.1

      - name: "🔧 Install npm@latest"
        run: npm i -g npm@latest

      - name: "📦  Install Nginx dependencies"
        run: npm run install:nginx

      - name: "🏗️  Build Nginx project"
        run: npm run build:nginx

      - name: "📦  Package Nginx"
        run: "npm run package:nginx"

      - name: Deploy Nginx to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages-nginx
          folder: docs/nginx

